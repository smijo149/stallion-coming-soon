<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STALLION — Coming Soon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark: #0a0a0a;
            --light: #fafafa;
            --accent: #c9a962;
        }

        html, body {
            height: 100%;
        }

        body {
            background: var(--dark);
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
        }

        .hero.is-fullheight {
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(201, 169, 98, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(201, 169, 98, 0.05) 0%, transparent 40%),
                var(--dark);
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 600;
            letter-spacing: 0.25em;
            color: var(--light);
            margin-bottom: 0.5em;
            text-transform: uppercase;
        }

        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: rgba(250, 250, 250, 0.6);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: var(--accent);
            margin: 0 auto 2rem;
        }

        .message-text {
            font-size: 1rem;
            color: rgba(250, 250, 250, 0.4);
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .footer-text {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(250, 250, 250, 0.25);
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="brand">Stallion</h1>
                <p class="tagline">Coming Soon</p>
                <div class="divider"></div>
                <p class="message-text">
                    Something exceptional is on the horizon.
                </p>
            </div>
        </div>
        <p class="footer-text">© 2026 Stallion. All rights reserved.</p>
    </section>
</body>
</html>
